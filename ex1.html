<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercício 1</h1>
    <script>
        function esperarSegundos(segundos) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`Esperei ${segundos} segundos`);
                }, segundos * 1000);
            });
        }

        console.log("Início");
        esperarSegundos(2).then(mensagem => console.log(mensagem));
        console.log("Fim");


    </script>
</body>

</html>
