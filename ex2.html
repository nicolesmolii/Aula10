<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Aula 10</title>
</head>

<body>
    <h1>Exercício 2</h1>
    <script>
        function esperarSegundos(segundos) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() < 0.5) {
                        resolve(`Esperei ${segundos} segundos`);
                    } else {
                        reject(new Error("Erro simulado!"));
                    }
                }, segundos * 1000);
            });
        }

        esperarSegundos(2)
            .then(mensagem => console.log("Sucesso:", mensagem))
            .catch(erro => console.error("Falha:", erro.message));

    </script>
</body>

</html>
